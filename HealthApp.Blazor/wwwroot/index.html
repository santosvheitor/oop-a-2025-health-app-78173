<!-- Bootstrap Interop para Modals (usado nas pÃ¡ginas PatientsPage, DoctorsPage etc.) -->
<script>
    window.bootstrapInterop = {
        showModal: function (selector) {
            var el = document.querySelector(selector);
            if (!el) return;
            var modal = new bootstrap.Modal(el);
            modal.show();
            // guarda referÃªncia para poder fechar depois
            el.__blazor_modal = modal;
        },
        hideModal: function (selector) {
            var el = document.querySelector(selector);
            if (!el) return;
            var modal = el.__blazor_modal;
            if (modal) modal.hide();
        }
    };
</script>
